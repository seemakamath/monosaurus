<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Monosaurus - One-page Bootstrap-based HTML5 theme for microsite, events, conference and more (by Firdouss Ross)</title>
      <meta name="description" content="One-page Bootstrap-based HTML5 theme for microsite, events, conference and more (by Firdouss Ross)">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

      <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/monosaurus.css">

      <link rel="shortcut icon" type="image/png" href="img/apple-touch-icon.png">
      <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">

      <script src="libs/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body  data-spy="scroll" data-target=".mono-nav">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--
      Navbar
    -->
    <nav class="navbar navbar-mono navbar-fixed-top mono-nav" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mono_nav_collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://bitbucket.org/rossmy/monosaurus/overview" target="_blank">Monosaurus <span class="badge">1.0.0</span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="mono_nav_collapse">
          <ul class="nav navbar-nav">
            <li><a href="#top_section" data-toggle="scrollto">Top</a></li>
            <li><a href="#logo_section" data-toggle="scrollto">Logos</a></li>
            <li><a href="#quote_section" data-toggle="scrollto">Quotes</a></li>
            <li><a href="#news_section" data-toggle="scrollto">News</a></li>
            <li><a href="#form_section" data-toggle="scrollto">Sign Up</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!--
      To make life simpler, and not spiralling into divception, use <section> tags
      to separate the blocks of full-bleed contents

      Use the class .full to make this section fill up the entire available space.
    -->
    <section class="full mono-bg-unsplash1" id="top_section">

      <!--
        The class .mono-big-title will middle-align the title on the section.
        See monosaurus.css/.less for details and more classes
      -->
      <h1 class="text-center mono-big-title mono-white mono-eg-title">
        Monosaurus
        <small>One-page Bootstrap-based HTML5 theme for<br>microsite, events, conference and more.</small>
      </h1>

      <!--
        This will draw the 'skip to content' icon, placed at the bottom of the section
        use .mono-skip-center to put it in the middle, or -left / -right to put it there.

        The text is just a placeholder, it will be hidden and an icon will be placed
      -->
      <a class="mono-skip-content mono-skip-center" title="Skip To Content" href="#content" data-toggle="skipcontent"><span class="fa fa-angle-down"></span></a>
    </section>
    <!-- End one full-bleed section -->

    <section class="full" id="logo_section">
      Logos
    </section>

    <section class="full" id="quote_section">
      Quotes
    </section>

    <section class="full" id="news_section">
      News
    </section>

    <section class="full" id="form_section">
      Form
    </section>

    <!-- Put scripts at the bottom, to speed up page initial load -->
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/monosaurus.js"></script>
  </body>
</html>
